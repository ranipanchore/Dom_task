<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name"><br><br>
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select><br><br>
	<input type="text" name="email" id="email"><br><br>
	<input type="text" name="mobile" id="mobile"><br><br>
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>


	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let name = document.getElementById("name");
            document.getElementById("dName").innerHTML = name.value;
		}

		function showGender() {
			// Show the selected gender inside h2
                let gender = document.getElementById("gender");
                document.getElementById("dGender").innerHTML = gender.value;
		}

		function showEmail() {
			// Show the filled email inside h3
            let email = document.getElementById("email");
            document.getElementById("dEmail").innerHTML = email.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let mobile = document.getElementById("mobile");
            document.getElementById("dMobile").innerHTML = mobile.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            let name = document.getElementById("name");
            name.value = "";
            let gender = document.getElementById("gender");
            gender.value = "";
            let email = document.getElementById("email");   
            email.value = "";
            let mobile = document.getElementById("mobile");
            mobile.value = "";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").innerHTML=""
            document.getElementById("dGender").innerHTML=""
            document.getElementById("dEmail").innerHTML=""
            document.getElementById("dMobile").innerHTML=""
		}
	</script>
</body>
</html>
